<!DOCTYPE html>
<html lang="pt-BR">
<body style="font-family: Arial, Helvetica, sans-serif; background:#0C1118; padding:30px; color:#ffffff;">

  <div style="max-width:520px; margin:auto; background:#111827; padding:30px; border-radius:12px;">

    <h2 style="color:#00D4FF; margin-top:0;">
      Redefinição de Senha
    </h2>

    <p>
      Você solicitou a redefinição de senha do sistema <strong>RFID FLOW</strong>.
    </p>

    <p>
      Clique no botão abaixo para criar uma nova senha:
    </p>

    <p style="text-align:center; margin:30px 0;">
      <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
         style="background:#00D4FF; color:#000; padding:14px 22px;
                border-radius:8px; text-decoration:none; font-weight:bold;">
        Redefinir senha
      </a>
    </p>

    <p style="font-size:13px; color:#9CA3AF;">
      Se você não solicitou esta redefinição, ignore este e-mail.
    </p>

  </div>

</body>
</html>
