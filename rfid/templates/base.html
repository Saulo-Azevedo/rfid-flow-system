{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RFID Flow</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom global styles -->
    <style>
        body {
            background-color: #0C1118 !important;
            color: #E6E6E6 !important;
        }

        /* ===== NAVBAR ===== */
        .navbar-rfid {
            background: rgba(10, 14, 20, 0.75);
            border-bottom: 1px solid #0F1722;
            backdrop-filter: blur(6px);
            padding: 12px 0;
        }

        .navbar-rfid .logo {
            height: 42px;
            width: auto;
        }

        .navbar-brand-title {
            font-size: 22px;
            font-weight: 700;
            color: #FFFFFF;
            margin-left: 12px;
        }

        .menu-link {
            padding: 10px 15px;
            border-radius: 10px;
            color: #D5D5D5;
            transition: 0.2s ease;
        }

        .menu-link:hover {
            background: rgba(0, 212, 255, 0.15);
            color: #00D4FF;
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body>

    <!-- ===== NAVBAR SUPERIOR ===== -->
    <nav class="navbar navbar-expand-lg navbar-rfid">
        <div class="container">

            <a class="navbar-brand d-flex align-items-center" href="{% url 'dashboard' %}">
                <img src="{% static 'img/logo.png' %}" class="logo" alt="RFID Flow">
                <span class="navbar-brand-title">RFID FLOW</span>
            </a>

            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <i class="bi bi-list"></i>
            </button>

            <div class="collapse navbar-collapse" id="menu">

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a href="{% url 'dashboard' %}" class="menu-link nav-link">
                            <i class="bi bi-speedometer"></i> Dashboard
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'nova_leitura' %}" class="menu-link nav-link">
                            <i class="bi bi-broadcast-pin"></i> Nova Leitura
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'relatorios' %}" class="menu-link nav-link">
                            <i class="bi bi-bar-chart-line"></i> Relatórios
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'buscar_historico' %}" class="menu-link nav-link">
                            <i class="bi bi-search"></i> Histórico
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="/admin/" class="menu-link nav-link">
                            <i class="bi bi-gear"></i> Admin
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="menu-link nav-link text-danger">
                            <i class="bi bi-box-arrow-right"></i> Sair
                        </a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="py-4">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
