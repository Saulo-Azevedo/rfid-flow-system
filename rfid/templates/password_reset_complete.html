{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Alterada - RFID Flow</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0D1B2A;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Background animado */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(127, 255, 0, 0.08) 0%, transparent 50%);
            animation: moveBackground 20s ease-in-out infinite;
        }
        
        @keyframes moveBackground {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-50px, 50px); }
        }
        
        .complete-container {
            position: relative;
            z-index: 1;
            background: rgba(26, 35, 50, 0.95);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 24px;
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .complete-header {
            background: linear-gradient(135deg, #00E676 0%, #00C853 100%);
            padding: 50px 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .complete-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .success-icon {
            font-size: 64px;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            animation: bounce 1s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .complete-header h1 {
            font-size: 28px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }
        
        .complete-body {
            padding: 40px 30px;
        }
        
        .success-message {
            background: rgba(0, 230, 118, 0.1);
            border: 1px solid rgba(0, 230, 118, 0.3);
            border-left: 4px solid #00E676;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .success-message p {
            margin-bottom: 12px;
            line-height: 1.6;
            color: #B0BEC5;
        }
        
        .success-message p:last-child {
            margin-bottom: 0;
        }
        
        .success-message strong {
            color: #00E676;
            font-weight: 700;
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00D4FF 0%, #0A7EA4 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 8px 24px rgba(0, 212, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 212, 255, 0.4);
        }
        
        .btn-login:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        @media (max-width: 500px) {
            .complete-container {
                margin: 20px;
            }
            
            .complete-header {
                padding: 40px 20px;
            }
            
            .complete-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="complete-container">
        <div class="complete-header">
            <div class="success-icon">ðŸŽ‰</div>
            <h1>Senha Alterada com Sucesso!</h1>
        </div>
        
        <div class="complete-body">
            <div class="success-message">
                <p><strong>âœ… Sucesso!</strong></p>
                <p>Sua senha foi alterada com sucesso.</p>
                <p>Agora vocÃª jÃ¡ pode fazer login com sua nova senha no sistema.</p>
            </div>
            
            <a href="{% url 'login' %}" class="btn-login">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                Fazer Login
            </a>
        </div>
    </div>
</body>
</html>
