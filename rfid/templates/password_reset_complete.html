{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  .auth-wrap {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px 12px;
  }

  .auth-card {
    width: 100%;
    max-width: 520px;
    background: rgba(20, 20, 20, 0.55);
    border: 1px solid rgba(0, 212, 255, 0.18);
    border-radius: 14px;
    padding: 28px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.35);
    backdrop-filter: blur(6px);
    text-align: center;
  }

  .auth-icon {
    font-size: 48px;
    margin-bottom: 12px;
  }

  .auth-title {
    font-size: 26px;
    font-weight: 800;
    color: #ffffff;
    margin-bottom: 10px;
  }

  .auth-sub {
    font-size: 14px;
    color: #b9c0c8;
    margin-bottom: 20px;
    line-height: 1.6;
  }

  .auth-alert {
    background: rgba(0, 230, 118, 0.08);
    border: 1px solid rgba(0, 230, 118, 0.25);
    border-left: 4px solid #00E676;
    border-radius: 12px;
    padding: 16px 18px;
    color: #d7dee6;
    margin-bottom: 22px;
    text-align: left;
  }

  .auth-alert strong {
    color: #00E676;
  }

  .btn-auth {
    width: 100%;
    border: none;
    border-radius: 12px;
    padding: 12px 16px;
    font-size: 15px;
    font-weight: 700;
    background: linear-gradient(90deg, #00D4FF, #00FFA6);
    color: #00121f;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    text-decoration: none;
  }

  .btn-auth:hover {
    filter: brightness(1.04);
    transform: translateY(-1px);
  }
</style>
