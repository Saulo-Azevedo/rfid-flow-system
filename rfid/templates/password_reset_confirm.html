{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height:70vh;">
  <div class="card-rfid" style="max-width:420px; width:100%;">

    <h3 class="text-center mb-4">Definir nova senha</h3>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label text-white">Nova senha</label>
        {{ form.new_password1 }}
        <div class="text-secondary small mt-2">{{ form.new_password1.help_text|safe }}</div>
        </div>

        <div class="mb-3">
        <label class="form-label text-white">Confirmação da nova senha</label>
        {{ form.new_password2 }}
        </div>

        {% if form.errors %}
        <div class="alert alert-danger">
            {{ form.errors }}
        </div>
       {% endif %}


      <button type="submit" class="btn btn-info w-100 mt-3">
        Salvar nova senha
      </button>
    </form>

  </div>
</div>
{% endblock %}
